<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/Logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="./assets/createAlternativeMenu.css">

    <!-- FONT AWESOME --> 
    <script src="https://kit.fontawesome.com/0a7fe4ea11.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Kingdom Bank | Accounts</title>

    
    
</head>
<body>
    <main id="app" class="d-flex flex-column gap-5">

        <!-- cards  -->
        <div class="card cardTransfer text-center card-select">
            <div class="fw-bold card-header">
              Transfer money to another accounts or to your own products.
            </div>
            <div class="cardTransfer-body card-body d-flex flex-column gap-4">
                <!-- first request -->
              <section>
              <select v-model="transferenceTo" title="Open this select menu" class="form-select" aria-label="Default select example" @change="selectChanged()">
                <option value="" disabled selected>Transfer to:</option>
                <option value="Own account">Own account.</option>
                <option value="Another person account">Another person account.</option>
              </select>
              </section>
              <!-- second request -->
              <div v-if="transferenceTo == 'Own account'" class="mobileSelect">
                <p class="selectTitles">origin account:</p>
                <select @change="change()" v-model="originAccount" title="Open this select menu" class="form-select selectAccountwidth" aria-label="Default select example" >
                    <option value="" disabled selected>Select origin account</option>
                    <option v-for="account of accounts" :value="account.number" >{{account.number}}</option>
                </select>
                <p class="selectTitles">destiny account:</p>
                <select v-model="destinyAccount" title="Open this select menu" class="form-select selectAccountwidth" aria-label="Default select example" >
                    <option value="" disabled selected>Select destiny account</option>
                    <option v-for="account of newAccountList" :value="account.number" >{{account.number}}</option>
                </select>
              </div>
              <div v-if="transferenceTo == 'Another person account'" class="mobileSelect">
                <p class="selectTitles">Select origin account:</p>
                <select v-model="originAccount"  title="Open this select menu" class="form-select selectAccountwidth" aria-label="Default select example" >
                    <option value="" disabled selected>Select origin account</option>
                    <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
                </select>
              </div>              
              <form class=" d-flex flex-column gap-3">
                <input v-if="transferenceTo == 'Another person account'" v-model="destinyAccount" type="text" placeholder="Write destiny account number" />
                <input  v-model="amount" type="number" min="0" placeholder="Amount to transfer in USD"/>           
                <textarea style="resize: none;" v-model="description" placeholder="Write a short description for the receiver" name="" id="" cols="30" rows="5"></textarea>
             </form>
            </div>
            <div class="card-footer text-muted ">
              <button type="submit" @click="alertTransfer" class="btn overlay">Transfer Now!</button >
            </div>
          </div>
    </main>
    <footer class="d-flex justify-content-end pt-5">
        <a href="./accounts.html" class="btn bg-secondary">Back to Accounts</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/transfers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
