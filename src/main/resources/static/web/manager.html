<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sign In</title>


    <!-- FONT AWESOME --> 
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" /> -->
    <script src="https://kit.fontawesome.com/0a7fe4ea11.js" crossorigin="anonymous"></script>


</head>
<body>
    <main id="app" class="d-flex main">
        <div class="form-container add-client-container">
		    <form id="resetForm" >
			    <h1>Client Manager</h1>			
			    <input v-model="newClient.firstName" type="text" placeholder="Name">
			    <input v-model="newClient.lastName" type="text" placeholder="Last Name">
			    <input v-model="newClient.email" type="email" placeholder="Email" />
			    <button class="button" @click="addClient">Add Client</button>
		    </form>
            <div class="overlay2-container">
                <div class="overlay2">
                    <table class="table">
                        <h2 class="d-flex">Client List</h2>
                        
                        <thead>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>E-mail</th>
                        </thead>
                        <tbody v-for="client of objectClients">
                            <tr>
                                <td>{{client.firstName}} </td>
                                <td>{{client.lastName}} </td>
                                <td>{{client.email}} </td>
                                <td class="ps-3 pe-0"><i @click="deleteClient(client)" class="fa-solid fa-trash-can cursor"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
	    </div>
	    <div class="overlay-container">
		    <div class="overlay">
			    <div class="overlay-panel overlay-right">
				    <h2>Client REST response</h2>
				    <pre>{{data}}</pre>
			    </div>
		    </div>
	    </div>
        
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/manager.js"></script>
</body>
</html>
